<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Samuel Naser EECS 351 Project</title>
  </head>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
      crossorigin="anonymous">

<link rel="stylesheet" href="project.css">

  <body onload="main()">
    <canvas id="webgl" class="main-canvas" width="600" height="600">
    Please use a browser that supports "canvas"
    </canvas>

    <audio class="audio-player" control s autoplay>
        <source src="waltz.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="tooltips">
      <div>Press 'Space' to toggle animation</div>
      <div>Use 'Up' and 'Down' arrows to control ballerina incline</div>
      <div></div>
      <div></div>
    </div>

      <div class="control-group">
          <div class="control-label">Animation</div>
          <div class="btn-group">
            <button type="button" class="btn btn-default" onclick="playAnimation()"><span class="glyphicon glyphicon-play"></span></button>
            <button type="button" class="btn btn-default" onclick="pauseAnimation()"><span class="glyphicon glyphicon-pause"></span></button>
          </div>
      </div> 

      <div class="control-group">
          <div class="control-label">Ballerina</div>
          <div class="btn-group">
            <button type="button" class="btn btn-default" onclick="lessCCWBallerina()">Spin left</button>
            <button type="button" class="btn btn-default" onclick="moreCCWBallerina()">Spin right</button>
          </div>
          <div class="btn-group">
              <button type="button" class="btn btn-default" onclick="moreLegAngle()">Leg up </button>
              <button type="button" class="btn btn-default" onclick="lessLegAngle()">Leg down</button>
          </div>
      </div> 

      <div class="control-group">
          <div class="control-label">Ghost train</div>
          <div class="btn-group">
            <button type="button" class="btn btn-default" onclick="lessCCWHouse()">Spin left</button>
            <button type="button" class="btn btn-default" onclick="moreCCWHouse()">Spin right</button>
          </div>
      </div> 

    <script src="models.js"></script>
    <script src="house.js"></script>
    <script src="ballerina.js"></script>
    <script src="project.js"></script>
    <script src="ui-interactions.js"></script>
    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/cuon-matrix-mod.js"></script>
  </body>
</html>
